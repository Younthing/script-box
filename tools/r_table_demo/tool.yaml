id: "r_table_demo"
name: "R 表格示例"
category: "数据"
thumbnail: "cover.png"
version: "1.0"
description: "创建区域指标的 tibble 表格并导出 CSV。"
tags:
  - r
  - table
  - demo

runtime:
  type: r
  entry: "scripts/generate_table.R"
  args:
    - "--rows={{params.rows}}"
    - "--focus_region={{params.focus_region}}"
  shell: false
  workdir: "."
  extra_env: {}
  timeout: 0

env:
  strategy: pak
  interpreter: ""
  dependencies:
    - tibble
    - dplyr
  cache_dir: ".r-lib"

params:
  - key: "rows"
    label: "Row Count"
    type: int
    required: false
    default: 6
    min: 4
    max: 40
    description: "Number of demo records to emit."
  - key: "focus_region"
    label: "Focus Region"
    type: select
    required: false
    default: "north"
    options:
      - label: "North"
        value: "north"
      - label: "East"
        value: "east"
      - label: "South"
        value: "south"
      - label: "West"
        value: "west"
    description: "Region that will be highlighted in the output."
