id: "r_table_demo"
name: "R Table Demo"
version: "1.0"
description: "Creates a tibble with mock regional metrics and a CSV export."
tags:
  - r
  - table
  - demo

env:
  type: r
  use_uv: false
  interpreter: ""
  dependencies:
    - tibble
    - dplyr

command: "Rscript scripts/generate_table.R"
workdir: "."

params:
  - key: "rows"
    label: "Row Count"
    type: int
    required: false
    default: 6
    min: 4
    max: 40
    description: "Number of demo records to emit."
  - key: "focus_region"
    label: "Focus Region"
    type: select
    required: false
    default: "north"
    options:
      - label: "North"
        value: "north"
      - label: "East"
        value: "east"
      - label: "South"
        value: "south"
      - label: "West"
        value: "west"
    description: "Region that will be highlighted in the output."
