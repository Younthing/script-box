id: "python_table_demo"
name: "Python Table Demo"
version: "1.0"
description: "Outputs a synthetic KPI table as CSV and console preview."
tags:
  - python
  - table
  - demo

runtime:
  type: python
  entry: "scripts/generate_table.py"
  args:
    - "--rows"
    - "{{params.rows}}"
    - "--title"
    - "{{params.title}}"
  shell: false
  workdir: "."
  extra_env: {}
  timeout: 0

env:
  strategy: uv
  interpreter: ""
  dependencies:
    - pandas
  cache_dir: ".venv"

params:
  - key: "rows"
    label: "Row Count"
    type: int
    required: false
    default: 6
    min: 3
    max: 32
    description: "Controls the number of generated records."
  - key: "title"
    label: "Table Title"
    type: text
    required: false
    default: "Quarterly KPI Overview"
    description: "Printed in the log output header."
