id: "r_plot_demo"
name: "R Plot Demo"
version: "1.0"
description: "Renders a ggplot2 PNG to demonstrate image output."
tags:
  - r
  - plot
  - demo

runtime:
  type: r
  entry: "scripts/generate_plot.R"
  args:
    - "--title={{params.title}}"
    - "--points={{params.points}}"
  shell: false
  workdir: "."
  extra_env: {}
  timeout: 0

env:
  strategy: pak
  interpreter: ""
  dependencies:
    - ggplot2
  cache_dir: ".r-lib"

params:
  - key: "title"
    label: "Chart Title"
    type: text
    required: false
    default: "Energy Tracking Example"
  - key: "points"
    label: "Sample Points"
    type: int
    required: false
    default: 48
    min: 12
    max: 240
    description: "Number of timesteps rendered in the lines."
