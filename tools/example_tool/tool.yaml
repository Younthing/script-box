id: "example_tool"
name: "示例工具"
category: "演示"
thumbnail: "cover.png"
version: "1.0"
description: "用于扫描测试的示例工具"
tags:
  - demo
  - sample

runtime:
  type: python
  entry: "scripts/run.py"
  args:
    - "--source"
    - "{{params.source}}"
    - "--rows"
    - "{{params.rows}}"
  shell: false
  workdir: "."
  extra_env: {}
  timeout: 0

env:
  strategy: uv
  interpreter: ""
  dependencies:
    - pandas
    - numpy
  cache_dir: ".venv"

params:
  - key: "source"
    label: "源文件"
    type: file
    required: true
  - key: "rows"
    label: "读取行数"
    type: int
    default: 100
